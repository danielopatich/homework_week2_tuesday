<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css" media="screen" charset="utf-8">
  <meta charset="utf-8">
    <title>I'll take you to da T-shirt Shop</title>
  </head>

  <body>

      <div class="leftShirt">
        <figure>
          <img src="http://www.clker.com/cliparts/5/b/f/3/11971250811465945259youngheart80_DigitaLink_Blank_T-Shirt_2.svg.hi.png" alt="shirt1">
        </figure>
        <nav class="shirtOptions">
          <div class="buttonBox">
            <button type="button" name="refresh"><i class="fa fa-exchange"></i></button>
          </div>
          <div class="buttonBox">
            <button type="button" name="like"><i class="fa fa-heart-o"></i></button>
          </div>
          <div class="buttonBox">
            <button type="button" name="size"><i class="fa fa-medium"></i></button>
              <div class="sizePop">
                  <button><i class="fa fa-usd"></i></button>
                  <button><i class="fa fa-medium"></i></button>
                  <button><i class="fa fa-hand-lizard-o"></i></button>
              </div>
          </div>
          <div class="buttonBox">
            <button type="button" name="color"><i class="fa fa-stop"></i></button>
              <div class="colorPop">
                  <button><div class="stop1"> </div></button>
                  <button><div class="stop2"> </div></button>
                  <button><div class="stop3"> </div></button>
                  <button><div class="stop4"> </div></button>
              </div>
          </div>
          <div class="buttonBox">
            <button type="button" name="cart"><i class="fa fa-shopping-cart"></i></button>
          </div>
        </nav>
      </div>

      <div class="middleShirt">
        <figure>
          <img src="http://www.clker.com/cliparts/9/q/H/j/P/A/yellow-t-shirt-hi.png" alt="shirt2">
        </figure>
        <nav class="shirtOptions">
          <div class="buttonBox">
            <button type="button" name="refresh"><i class="fa fa-exchange"></i></button>
          </div>
          <div class="buttonBox">
            <button type="button" name="like"><i class="fa fa-heart-o"></i></button>
          </div>
          <div class="buttonBox">
            <button type="button" name="size"><i class="fa fa-medium"></i></button>
          </div>
          <div class="buttonBox">
            <button type="button" name="color"><i class="fa fa-stop"></i></button>
          </div>
          <div class="buttonBox">
            <button type="button" name="cart"><i class="fa fa-shopping-cart"></i></button>
          </div>
        </nav>
      </div>


    <div class="rightShirt">
      <figure>
        <img src="http://www.clker.com/cliparts/5/G/f/d/R/E/red-t-shirt-hi.png" alt="shirt3">
      </figure>
      <nav class="shirtOptions">
        <div class="buttonBox">
          <button type="button" name="refresh"><i class="fa fa-exchange"></i></button>
        </div>
        <div class="buttonBox">
          <button type="button" name="like"><i class="fa fa-heart-o"></i></button>
        </div>
        <div class="buttonBox">
          <button type="button" name="size"><i class="fa fa-medium"></i></button>
        </div>
        <div class="buttonBox">
          <button type="button" name="color"><i class="fa fa-stop"></i></button>
        </div>
        <div class="buttonBox">
          <button type="button" name="cart"><i class="fa fa-shopping-cart"></i></button>
        </div>
      </nav>
    </div>

    <div class="price">
      <h1>Save my trees</h1>
      <h2>$29</h2>
    </div>

    <div class="price2">
      <h1>Nature Lover</h1>
      <h2>$19</h2>
    </div>


    <div class="price3">
      <h1>Forrest Walk</h1>
      <h2>$39</h2>
    </div>

  </body>
</html>
